<!DOCTYPE HTML>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="/project/contact.css" type="text/css">
</head>

<body style="background-color: darkslategrey;">
    <header>
        <div class="logo">TravelBuff</div>
        <nav>
            <ul>
                <li><a href="/project/homepage.html">HOME</a></li>
                <li><a href="/project/gallery.html">GALLERY</a></li>
                <li><a href="/project/contact.html">REGISTER</a></li>
                <li><a href="/project/about.html">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <img src="https://www.euractiv.com/wp-content/uploads/sites/2/2020/06/unnamed-800x450.jpg" alt="" width="100%" height="720px" class="bg-image" />
    <div class="contact-form">
        <img src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvdjc5MS10YW5nLTM1LnBuZw.png?s=aLxshBxLcykO2UAnr6F0Nzhqtdx6iR6UuKi4bFSTzC8" alt="" class="avatar">
        <h1 class="det">Your Details</h1>
        <form action="/project/submit.html">
            <div class="input">
                <input class="input" type="name" name="username" placeholder="Name" spellcheck="true" required>
            </div>
            <div class="input">
                <input class="input" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input">
                <input class="input" type="age" name="age" placeholder="Age" min="0" max="80" required>
            </div>
            <div class="input">
                <input class="input" type="tel" name="number" placeholder="Contact" maxlength="10" required>
            </div>
            <div style="text-align: center; margin-right: 5px;">
                <input class="submit-button" type="submit" name="register">
                <input class="submit-button" type="reset">
            </div>
        </form>
    </div>
</body>

</html>
